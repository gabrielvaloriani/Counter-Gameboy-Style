<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/gameboywithoutbackground.png">
  <title>Counter Gameboy Style</title>

  <link rel="stylesheet" href="/style/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>

    <div class="counter">
      <div class="display">
        <div class="output">
          <h3 class="current-operand" id="current-operand">0</h3>
        </div>
      </div>
      <div class="operators">
        <div class="reset">
          <button class="reset-button" id="reset">AC</button>
        </div>
        <div class="operators-m-p">
          <div>
            <button class="minus" id="decrement">-</button>
          </div>
          <div>
            <button class="plus" id="increment">+</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="/javascript/script.js" defer></script>
</body>
</html>
